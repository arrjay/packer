# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url=http://mko.wcs.bbxn.us/centos/6/os/x86_64
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --ipv6 auto
rootpw  --iscrypted $6$5r2tOxLV2VMxPTAb$gJzYxkB9r0zZLQ6Na0/z2NAm.UcwmHsTMFlzxDeWxRnQYiYbkT3GbbnczAvZa.9S67.7j7a7wkeAuBVbz9K/v.
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc America/New_York
bootloader --location=mbr --driveorder=vda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
zerombr
clearpart --all --drives=vda
part /boot --fstype=ext4 --size=500
part pv.253002 --grow --size=1
volgroup VolGroup --pesize=4096 pv.253002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=992 --maxsize=992

repo --name="CentOS"  --baseurl=http://mko.wcs.bbxn.us/centos/6/os/x86_64 --cost=100

%packages --nobase
@core
openssh-clients
%end

reboot
