%end

%post

rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7

mirror="http://192.168.122.191"

printf '[base]\nbaseurl=%s/centos/$releasever/os/$basearch/\ngpgcheck=1\n' $mirror > /etc/yum.repos.d/CentOS-Base.repo
printf '[updates]\nbaseurl=%s/centos/$releasever/updates/$basearch/\ngpgcheck=1\n' $mirror >> /etc/yum.repos.d/CentOS-Base.repo
printf '[extras]\nbaseurl=%s/centos/$releasever/extras/$basearch/\ngpgcheck=1\n' $mirror >> /etc/yum.repos.d/CentOS-Base.repo

%end
